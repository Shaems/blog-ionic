<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor='let post of posts'>
    <ion-card-header>
      <ion-card-subtitle>{{post.fecha | date }}</ion-card-subtitle>
      <ion-card-title>{{post.titulo}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      {{post.descripcion}}
    </ion-card-content>
  </ion-card>
</ion-content>
