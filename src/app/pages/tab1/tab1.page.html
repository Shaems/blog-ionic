
<ion-header>
  <ion-toolbar>
    <ion-title>
      Posts <ion-badge>{{posts.length}}</ion-badge>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="ion-align-self-center">
      <ion-card *ngFor='let post of posts'>
      <ion-card-header>
        <ion-card-subtitle>{{post.fecha | date }}</ion-card-subtitle>
        <ion-card-title [routerLink]="['/post/', post.id]">{{post.titulo}}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        {{post.descripcion}}
      </ion-card-content>
    </ion-card>
  </ion-grid>
</ion-content>
